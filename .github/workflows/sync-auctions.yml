name: Sync Auctions

on:
  schedule:
    # Run every 6 hours
    - cron: '0 */6 * * *'
  workflow_dispatch: # Allow manual trigger from GitHub UI

jobs:
  # Job 1: Trigger edge function for smaller inventory types
  trigger-small-sync:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger small inventory sync via edge function
        run: |
          echo "Triggering small inventory sync..."
          
          response=$(curl -s -w "\n%{http_code}" -X POST \
            "https://orbygspxutudncbyipst.supabase.co/functions/v1/cron-sync-auctions" \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9yYnlnc3B4dXR1ZG5jYnlpcHN0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg0MjE2NjQsImV4cCI6MjA4Mzk5NzY2NH0.956zo-yz_1rikHRWfppReftYeDmQf0xy60gezsbONec" \
            --max-time 300 || true)
          
          echo "Response: $response"
          echo "✅ Small inventory sync triggered"

  # Job 2: Trigger large inventory sync via edge function (uses internal service role key)
  sync-large-inventory:
    runs-on: ubuntu-latest
    needs: trigger-small-sync
    steps:
      - name: Trigger large inventory sync
        run: |
          echo "Triggering large inventory sync (closeout, allExpiring, allListings)..."
          
          # Sync each large source one at a time to avoid memory issues
          for source in closeout allExpiring allListings; do
            echo "Syncing $source..."
            response=$(curl -s -w "\n%{http_code}" -X POST \
              "https://orbygspxutudncbyipst.supabase.co/functions/v1/proxy-large-sync" \
              -H "Content-Type: application/json" \
              -H "Authorization: Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9yYnlnc3B4dXR1ZG5jYnlpcHN0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg0MjE2NjQsImV4cCI6MjA4Mzk5NzY2NH0.956zo-yz_1rikHRWfppReftYeDmQf0xy60gezsbONec" \
              -d "{\"source\": \"$source\"}" \
              --max-time 600 || true)
            
            echo "Response for $source: $response"
            sleep 5
          done
          
          echo "✅ Large inventory sync complete"

      - name: Log completion
        run: echo "Full auction sync completed at $(date)"
