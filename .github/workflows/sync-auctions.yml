name: Sync Auctions

on:
  schedule:
    # Run every 6 hours
    - cron: '0 */6 * * *'
  workflow_dispatch: # Allow manual trigger from GitHub UI

jobs:
  # First job: Sync small inventory files via edge function
  sync-small:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger small inventory sync
        run: |
          echo "Triggering edge function for small inventory files..."
          curl -X POST \
            "${{ secrets.SUPABASE_URL }}/functions/v1/cron-sync-auctions" \
            -H "Content-Type: application/json" \
            --fail \
            --silent \
            --show-error \
            --max-time 300
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          
      - name: Log result
        run: echo "Small inventory sync triggered at $(date)"

  # Second job: Sync large inventory files directly (bypasses edge function limits)
  sync-large:
    runs-on: ubuntu-latest
    needs: sync-small
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install dependencies
        run: npm install adm-zip node-fetch@2
        
      - name: Sync large inventory files
        run: node .github/scripts/sync-large-inventory.js
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          
      - name: Log completion
        run: echo "Large inventory sync completed at $(date)"
