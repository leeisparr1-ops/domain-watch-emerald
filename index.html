<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />

    <meta name="description" content="Set up domain patterns and get instant alerts on your phone when matching domains become available. Never miss the perfect domain." />
    <meta name="author" content="ExpiredHawk" />
    <meta name="theme-color" content="#10b981" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="ExpiredHawk" />
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://expiredhawk.com/" />
    
    <!-- Favicon - high priority -->
    <link rel="icon" type="image/png" href="/favicon.png" />
    
    <!-- Critical preconnects - before any requests -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://zzigibfdsitbvczozlsg.supabase.co" crossorigin />
    <link rel="dns-prefetch" href="https://zzigibfdsitbvczozlsg.supabase.co" />
    
    <!-- Preload critical font (Inter regular only for initial render) -->
    <link rel="preload" as="font" type="font/woff2" href="https://fonts.gstatic.com/s/inter/v18/UcCo3FwrK3iLTcviYwY.woff2" crossorigin />
    
    <!-- Load fonts with display swap -->
    <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" onload="this.onload=null;this.rel='stylesheet'" />
    <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" /></noscript>
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    <link rel="apple-touch-icon" href="/icons/icon-192.png" />
    
    <!-- Open Graph -->
    <meta property="og:title" content="ExpiredHawk - Domain Pattern Monitoring & Mobile Alerts" />
    <meta property="og:description" content="Set up domain patterns and get instant alerts on your phone when matching domains become available. Never miss the perfect domain." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://expiredhawk.com/" />
    <meta property="og:image" content="https://expiredhawk.com/og-image.png" />
    <meta property="og:site_name" content="ExpiredHawk" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@ExpiredHawk" />
    <meta name="twitter:title" content="ExpiredHawk - Domain Pattern Monitoring & Mobile Alerts" />
    <meta name="twitter:description" content="Set up domain patterns and get instant alerts on your phone when matching domains become available." />
    <meta name="twitter:image" content="https://expiredhawk.com/og-image.png" />
    
    <!-- JSON-LD Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "SoftwareApplication",
      "name": "ExpiredHawk",
      "applicationCategory": "BusinessApplication",
      "operatingSystem": "Web",
      "description": "Domain pattern monitoring service with instant mobile alerts when matching domains become available in auctions.",
      "url": "https://expiredhawk.com",
      "offers": {
        "@type": "AggregateOffer",
        "lowPrice": "4.99",
        "highPrice": "9.99",
        "priceCurrency": "USD",
        "offerCount": "2"
      }
    }
    </script>
  </head>

  <body>
    <div id="root"></div>
    <!-- Pre-init: one-time cleanup of stale auth tokens that have unrecognized
         JWT signing keys. Runs BEFORE Supabase client loads so stale tokens
         can't interfere with session recovery. Bump version to force re-clear. -->
    <script>
      (function() {
        var CLEANUP_VERSION = '2';
        try {
          if (localStorage.getItem('eh_auth_cleanup') !== CLEANUP_VERSION) {
            for (var i = localStorage.length - 1; i >= 0; i--) {
              var key = localStorage.key(i);
              if (key && key.indexOf('sb-') === 0 && key.indexOf('-auth-token') > 0) {
                localStorage.removeItem(key);
              }
            }
            localStorage.setItem('eh_auth_cleanup', CLEANUP_VERSION);
          }
        } catch(e) { /* never block app startup */ }
      })();
    </script>
    <script type="module" src="/src/main.tsx"></script>
    <!-- Service Worker Registration - defer to not block initial render -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/sw.js', { scope: '/' });
        });
      }
    </script>
  </body>
</html>
